{% extends 'web/base.html' %}

{% block content %}
<div style="text-align: center; padding: 50px;">
    <h1>Вітаємо в системі "Укрзалізниця Lite"</h1>
    <p>Керуйте квитками, рейсами та пасажирами зручно.</p>
    
    {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" style="font-size: 20px; font-weight: bold;">Увійти в систему</a>
    {% else %}
        <p>Ви увійшли як <strong>{{ user.username }}</strong></p>
        <a href="{% url 'tickets_list' %}" style="font-size: 18px;">Перейти до квитків -></a>
    {% endif %}
</div>
{% endblock %}
