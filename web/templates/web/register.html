{% extends 'web/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
    <h2 style="text-align: center;">Реєстрація</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer;">
            Зареєструватися
        </button>
    </form>

    <p style="text-align: center; margin-top: 15px;">
        Вже є акаунт? <a href="{% url 'login' %}">Увійти</a>
    </p>
</div>
{% endblock %}
