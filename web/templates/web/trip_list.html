{% extends 'web/base.html' %}
{% block content %}
<h2>Рейси</h2>
{% for trip in trips %}
    <div>
        <h3>{{ trip.start_station }} - {{ trip.end_station }}</h3>
        {% if trip.image %}
            <img src="{{ trip.image.url }}" width="150">
        {% else %}
            <p>Без фото</p>
        {% endif %}
    </div>
{% endfor %}
{% endblock %}
